<li ng-class="{'now-playing': nowPlaying, 'active': isActive, 'loading':
                isBuffering, 'actions-open': displayActions}">

    <div class="bar">
        <span class="toggler" ng-click="togglePlay()"></span>
        <span class="title" data-index="{{index}}" ng-click="toggleActions()">{{title}}</span>
        <span class="remover" ng-click="removeItem()"></span>
        <span class="mover"></span>
    </div>
    <menu type="toolbar" class="actions-bar bar">
        <li class="action" ng-click="playNext()">
            <span class="text">Play Next</span>
        </li>
        <li class="action" ng-click="stopHere()">
            <span class="text">Stop Here</span>
        </li>
        <li class="action" ng-click="repeatTrack()">
            <span class="text">Repeat</span>
        </li>
    </menu>
</li>
