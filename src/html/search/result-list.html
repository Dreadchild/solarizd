<ul class="result-list" sol-scroll2top="items">
    <li ng-repeat="album in albums" class="result-item album-item">
        <div class="thumb">
            <span class="thumb-wrapper">
                <img ng-src="{{album.image[1]['#text']}}">
            </span>
        </div>
        <div class="title-and-actions">
            <span class="title">
                <span class="artist">{{album.artist}}</span>
                <span class="album">{{album.name}}</span>
            </span>
            <span class="duration">{{album.duration | formatTime}}</span>
        </div>
    </li>
    <search-result-item ng-repeat="item in items" class="result-item"
                        data-video-id="{{item.id}}"
                        data-title="{{item.snippet.title}}"
                        data-thumbnail="{{item.snippet.thumbnails.default.url}}"
                        data-description="{{item.snippet.description}}"
                        data-duration="{{item.duration}}"
                        >
    </search-result-item>
</ul>
