<menu type="toolbar" class="media-controls" 
        ng-class="{'buffering': isBuffering, active: isActive}">
    <li class="control" data-value="play-prev" ng-click="playPrev()"></li>
    <li class="control" data-value="play-toggle" ng-click="playToggle()"></li>
    <li class="control" data-value="play-next" ng-click="playNext()"></li>
</menu>
