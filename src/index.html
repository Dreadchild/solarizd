<!DOCTYPE html>
<!--(if target dev)><!-->
<html lang="en">
<!--<!(endif)-->
<!--(if target build)>
<html lang="en" manifest="manifest.appcache">
<!(endif)-->
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="Music Player">
        <meta name="author" content="Tudmotu">
        <meta name="description" content="A simple angular-based music player">

        <meta name="viewport" content="user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="logo" type="image/svg" href="css/assets/logo.svg?v=1.3">
        <link rel="icon" type="image/png" href="css/assets/logo.png?v=1.3">
        <link rel="shortcut icon"         href="css/assets/logo.png?v=1.3">
        <link rel="apple-touch-icon"      href="css/assets/logo.png?v=1.3">

        <title>Solarizd</title>

        <!--(if target dev)><!-->
        <link rel="stylesheet/less" type="text/css" href="style.less" >
        <!--<!(endif)-->

        <!--(if target build)>
        <link rel="stylesheet" type="text/css" href="style.css" >
        <!(endif)-->
    </head>
    <body class="loading">
        <app-topbar id="topbar"></app-topbar>
        <panel-switcher></panel-switcher>
        <main id="main-view">
            <search-pane id="search-pane" class="current-panel"></search-pane>
            <playlist-pane id="playlist-pane"></playlist-pane>
            <media-panel id="media-panel"></media-panel>
        </main>
        <app-footer id="footer"></app-footer>
        <notif-popup></notif-popup>

        <!--(if target dev)><!-->
        <script type="text/javascript">
            less = {
                env: "development"
            };
        </script>
        <script src="vendor/prefixfree/prefixfree.min.js"></script>
        <script src="vendor/less.js/dist/less-1.7.0.min.js"></script>
        <!--<!(endif)-->

        <script data-main="app.js" src="vendor/requirejs/require.js"></script>
    </body>
</html>
