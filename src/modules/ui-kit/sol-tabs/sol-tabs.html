<div class="sol-tabs">
    <header class="tabs">
        <span class="tab" tab-ref="{{tab.id}}"
                ng-attr-active="{{selected == $index ? '' : undefined}}"
                ng-click="select($index)" ng-repeat="tab in tabs">
            {{tab.title || tab.id}}
        </span>
    </header>
    <section class="wrapper" ng-transclude></section>
</div>
