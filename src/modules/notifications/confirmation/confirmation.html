<div class="confirmation-dialog" ng-class="{ active: active }">
    <div class="dialog-container">
        <div class="dialog-title">
            {{title}}
        </div>
        <div class="dialog-text">
            {{text}}
        </div>
        <div class="dialog-actions">
            <div class="dialog-confirm" ng-click="onConfirm()">Confirm</div>
            <div class="dialog-cancel" ng-click="onCancel()">Cancel</div>
        </div>
    </div>
</div>
